<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=https://goodz.wtf/">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .redirect-message {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to goodz.wtf...</h1>
        <p>If you are not redirected automatically, <a href="https://goodz.wtf/" style="color: #0ff;">click here</a>.</p>
    </div>
    <script>
        // JavaScript redirect as a fallback
        window.location.href = "https://goodz.wtf/";
    </script>
</body>
</html>
